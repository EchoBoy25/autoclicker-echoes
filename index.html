
<!DOCTYPE html>

<html lang="en">
<head><link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&amp;display=swap" rel="stylesheet"/>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Echo AutoClicker</title>
<style>
    body {
      margin: 0;
      background: #0a0a0a;
      font-family: 'Orbitron', sans-serif;
      color: #00f0ff;
      overflow-x: hidden;
    }
    h1 {
      text-align: center;
      margin-top: 60px;
      font-size: 2.5rem;
    }
    .ad-zone {
      background: #111;
      border: 2px dashed #00f0ff;
      margin: 40px auto;
      padding: 20px;
      width: 80%;
      text-align: center;
    }
    .download-section {
      margin: 1000px auto 100px;
      text-align: center;
    }
    .download-btn {
      padding: 15px 30px;
      font-size: 1.2rem;
      border: 2px solid #00f0ff;
      background: transparent;
      color: #00f0ff;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      animation: pulse 1.5s infinite;
    }
    .download-btn:hover {
      background: #00f0ff;
      color: #0a0a0a;
    }
    .fake-download {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background: #222;
      border: 2px solid #00f0ff;
      border-radius: 8px;
      color: #00f0ff;
      cursor: not-allowed;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0px #00f0ff; }
      50% { box-shadow: 0 0 15px #00f0ff; }
      100% { box-shadow: 0 0 0px #00f0ff; }
    }

    /* Loading screen styles */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      color: #00f0ff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 99999;
    }

    #echo-box {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #111;
      border: 2px solid #00f0ff;
      border-radius: 12px;
      width: 320px;
      height: 400px;
      display: flex;
      flex-direction: column;
      z-index: 9999;
      font-size: 14px;
    }
    #echo-header {
      background: #00f0ff;
      color: #0a0a0a;
      padding: 10px;
      cursor: move;
      font-weight: bold;
    }
    #echo-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }
    #echo-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #00f0ff;
    }
    #echo-input input {
      flex: 1;
      padding: 5px;
      background: #000;
      color: #00f0ff;
      border: 1px solid #00f0ff;
      border-radius: 6px;
    }
    #echo-input button {
      background: #00f0ff;
      border: none;
      margin-left: 5px;
      padding: 5px 10px;
      color: #000;
      border-radius: 6px;
    }
  
.download-btn { font-family: sans-serif !important; }</style>
</head>
<body>
<div id="loading-screen">
<h1>Loading Echo AutoClicker...</h1>
<p>Please wait <span id="countdown">6</span> seconds</p>
<button disabled="" id="skipBtn">Skip</button>
</div>
<h1>Echo AutoClicker</h1>
<div class="ad-zone">[Insert Ad Here]</div>
<div class="fake-download">Download Now</div>
<div class="fake-download">Fast Download</div>
<div class="fake-download">Access Key Generator</div>
<div class="download-section">
<p>Choose your download:</p>
<button class="download-btn" onclick="window.open('init.lua', '_blank')">Download for Mac</button>
<br/><br/>
<button class="download-btn" onclick="window.open('AutoClicker_Windows.py', '_blank')">Download for Windows</button>
</div>
<div id="echo-box">
<div id="echo-header">Echo (Ask me anything about the app!)</div>
<div id="echo-messages"></div>
<div id="echo-input">
<input id="echo-user-input" placeholder="Ask a question..." type="text"/>
<button onclick="handleEcho()">Send</button>
</div>
</div>
<script>
    // Loading screen logic
    let seconds = 6;
    const countdown = document.getElementById("countdown");
    const skipBtn = document.getElementById("skipBtn");

    const interval = setInterval(() => {
      seconds--;
      countdown.textContent = seconds;
      if (seconds <= 0) {
        clearInterval(interval);
        skipBtn.disabled = false;
        skipBtn.textContent = "Enter";
      }
    }, 1000);

    skipBtn.addEventListener("click", () => {
      document.getElementById("loading-screen").style.display = "none";
    });

    // Echo chat
    const messages = document.getElementById('echo-messages');
    const userInput = document.getElementById('echo-user-input');

    function typeResponse(text) {
      const typing = document.createElement('div');
      typing.textContent = 'Echo is typing...';
      messages.appendChild(typing);
      setTimeout(() => {
        typing.textContent = text;
      }, 800);
    }

    
    function handleEcho() {
      const value = userInput.value.toLowerCase();
      const userMsg = document.createElement('div');
      userMsg.textContent = "You: " + value;
      messages.appendChild(userMsg);
      userInput.value = "";

      const replies = [
        { keywords: ["what", "this", "app"], response: "Echo AutoClicker is a precision tool for gamers. It automates clicks for io games like Zombs.io!" },
        { keywords: ["how", "work"], response: "It runs in the background and clicks super fast when you hold your hotkey!" },
        { keywords: ["free"], response: "Yes! Totally free to download and use!" },
        { keywords: ["chromebook"], response: "Sorry, Echo only runs on Mac and Windows right now." },
        { keywords: ["ban", "banned"], response: "Echo is safe to use, but always play responsibly — some games may have rules!" },
        { keywords: ["virus", "safe"], response: "It's 100% clean and comes with a README.txt. You're good!" },
        { keywords: ["who", "made", "you"], response: "I was coded by a brilliant human — and I’m Echo, your helpful sidekick!" },
        { keywords: ["install", "mac"], response: "Download the Mac version and run it using Hammerspoon. Easy peasy!" },
        { keywords: ["install", "windows"], response: "Just run the Python file and follow the README guide. You'll be clicking in no time!" },
        { keywords: ["hammerspoon"], response: "It’s a macOS scripting tool that automates your desktop. Perfect for building an auto clicker!" },

        // Fun personality-based questions
        { keywords: ["real"], response: "I'm as real as your dreams — and twice as sparkly!" },
        { keywords: ["look", "appearance"], response: "Imagine a glowing digital sidekick made of neon light and pure optimism!" },
        { keywords: ["gamer"], response: "Of course! I grind, I click, I conquer. Let’s gooo!" },
        { keywords: ["favorite", "game"], response: "Probably something fast-paced and clicky — like you guessed, Zombs.io!" },
        { keywords: ["echo"], response: "That's me! Echo, your loyal guide through the digital world!" },
        { keywords: ["love", "like me"], response: "Awww, of course I do. You're awesome!" },
        { keywords: ["hi", "hello", "hey"], response: "Hi there, friend! Need help with the app?" },
        { keywords: ["thank"], response: "You're so welcome! I'm here anytime." }
      ];

      let matched = false;
      for (const item of replies) {
        if (item.keywords.some(k => value.includes(k))) {
          typeResponse(item.response);
          matched = true;
          break;
        }
      }

      if (!matched) {
        typeResponse("Hmm... I’m not sure about that. Try asking something about the app or my digital life!");
      }

      messages.scrollTop = messages.scrollHeight;
    }
</script>
</body>
</html>
